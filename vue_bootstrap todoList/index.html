<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todolist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=PT+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container p-5">
      <div class="app" class="text-center">
        <h1 class="text-center text-info">{{title}}</h1>
        <div>
          <form @submit.prevent="addTodo">
            <div>
              <input
                class="form-control"
                type="text"
                name="newTodo"
                placeholder="  TYPE SOMETHING TO DO..."
                v-model="newTodo"
              />
            </div>
            <br />

            <div class="row">
              <button
                class="btn btn-sm btn-outline-info col mr-2 ml-3 mb-3"
                class="buttonAdd"
                name="button"
                :keyup.enter="addTodo"
              >
                ADD
              </button>
              <button
                class="btn btn-sm btn-outline-info col mr-3 ml-2 mb-3"
                class="buttonClear"
                name="button"
                @click.prevent="clearTodo"
              >
                CLEAR
              </button>
            </div>
          </form>
        </div>

        <!--  頁籤，過濾後的資料 -->

        <div style="height: auto; overflow: hidden">
          <div v-for="(todo,index) in filteredTodos" class="row">
            <div class="col-1">
              <input type="checkbox" v-model="todo.done" />
            </div>

            <div
              class="text-black-50 ml-2 col-7"
              :class="{done:todo.done}"
              class="todoTitle"
            >
              {{todo.title}}
            </div>

            <button
              @click="removeTodo(todo)"
              class="btn btn-outline-alert col-3"
            >
              ✖
            </button>
          </div>
        </div>

        <div class="border mt-1 mb-1"></div>

        <div class="row">
          <br />
          <a
            class="btn btn-info col m-3"
            class="tagButton"
            vlass="nav-link"
            href="#"
            :class="{'active':visibility=='all'}"
            @click.prevent="visibility='all'"
            >ALL</a
          >
          <a
            class="btn btn-info col m-3"
            class="tagButton"
            vlass="nav-link"
            href="#"
            :class="{'active':visibility=='active'}"
            @click.prevent="visibility='active'"
            >ACTIVE</a
          >
          <a
            class="btn btn-info col m-3"
            class="tagButton"
            vlass="nav-link"
            href="#"
            :class="{'active':visibility=='completed'}"
            @click.prevent="visibility='completed'"
            >DONE</a
          >
        </div>
      </div>
    </div>
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- script -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
